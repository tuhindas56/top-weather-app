<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

          <li class="hour-card flex flex-col">

            <img src="./assets/svg/line/clear-day.svg" alt="Sunny" />

          </li>
          <li class="hour-card flex flex-col">
            <p>29° C</p>

            <p>AM</p>

        </ul>
      </div>
    </main>
