<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="flex flex-col align-center justify-between">
    <main>
      <p class="error"></p>
      <div class="search flex outline">
        <form class="flex">
          <input type="search" placeholder="City" />
          <button
            type="submit"
            class="search-btn fa-solid fa-magnifying-glass"
          ></button>
        </form>
        <button class="toggle-unit">Celsius</button>
        <div class="loader none"></div>
      </div>

      <div class="today-card outline">
        <div class="current-info flex align-center justify-between">
          <div style="width: 100%">
            <p class="bold temp">23<sup>°C</sup></p>
            <p class="bold feels-like">Feels like: 30°</p>
            <p class="bold condition">Sunny</p>
            <div class="flex justify-between">
              <div>
                <p class="bold date">Friday, 14 June</p>
                <span class="bold location">City, Country</span>
              </div>
              <div>
                <p class="bold humidity">Humidity: 60%</p>
                <span class="bold rain-probability">Rain probability: 60%</span>
              </div>
            </div>
          </div>

          <img
            src="./assets/svg/fill/clear-day.svg"
            alt="Sunny"
            class="current-icon"
          />
        </div>

        <ul class="hourly-info grid justify-between">
          <li class="hour-card flex flex-col align-center justify-between">
            <p class="bold">32°</p>
            <img src="./assets/svg/line/clear-day.svg" alt="Sunny" />
            <p class="bold">11:00</p>
            <p>AM</p>
          </li>
          <li class="hour-card flex flex-col align-center justify-between">
            <p class="bold">30°</p>
            <img src="./assets/svg/line/clear-day.svg" alt="Sunny" />
            <p class="bold">12:00</p>
            <p>PM</p>
          </li>
          <li class="hour-card flex flex-col align-center justify-between">
            <p class="bold">28°</p>
            <img src="./assets/svg/line/cloudy.svg" alt="Cloudy" />
            <p class="bold">01:00</p>
            <p>PM</p>
          </li>
          <li class="hour-card flex flex-col align-center justify-between">
            <p class="bold">28°</p>
            <img
              src="./assets/svg/line/partly-cloudy-day-rain.svg"
              alt="Partly cloudy and rain"
            />
            <p class="bold">02:00</p>
            <p>PM</p>
          </li>
          <li class="hour-card flex flex-col align-center justify-between">
            <p class="bold">26°</p>
            <img src="./assets/svg/line/thunderstorms-rain.svg" alt="Sunny" />
            <p class="bold">03:00</p>
            <p>PM</p>
          </li>
        </ul>
      </div>

      <ul class="grid forecast-card outline">
        <li class="forecast">
          <button class="grid grid-flow-col align-center justify-between">
            <span>Fri, 22 Jan</span>
            <div class="grid grid-flow-col rain-probability-cell align-center">
              <img
                src="./assets/svg/line/raindrop.svg"
                alt="rain probability"
              />
              <span>12%</span>
            </div>
            <img src="./assets/svg/line/clear-day.svg" alt="" />
            <span>18° / 32°</span>
          </button>
        </li>
        <li class="forecast">
          <button class="grid grid-flow-col align-center justify-between">
            <span>Sat, 23 Jan</span>
            <div class="grid grid-flow-col rain-probability-cell align-center">
              <img
                src="./assets/svg/line/raindrop.svg"
                alt="rain probability"
              />
              <span>100%</span>
            </div>
            <img
              src="./assets/svg/line/thunderstorms-rain.svg"
              alt="Thunderstorms"
            />
            <span>22° / 36°</span>
          </button>
        </li>
      </ul>
    </main>
    <footer>
      <p>
        built by
        <a
          href="https://github.com/tuhindas56/"
          target="_blank"
          rel="noopener noreferrer"
        >
          Tuhin Das
        </a>
      </p>
      <p>
        Powered by
        <a
          href="https://www.weatherapi.com/"
          title="Free Weather API"
          target="_blank"
          rel="noopener noreferre"
        >
          WeatherAPI.com
        </a>
      </p>

      <a
        href="https://github.com/tuhindas56/top-weather-app"
        target="_blank"
        rel="noopener noreferre"
        class="fa-brands fa-github"
      >
      </a>
    </footer>
  </body>
</html>
