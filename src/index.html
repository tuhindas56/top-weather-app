<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body class="flex flex-col align-center justify-between">
    <main>
      <p class="error"></p>

      <div class="search flex outline">
        <form class="flex">
          <input type="text" placeholder="City" class="search-input" />
          <button type="submit" class="search-btn" disabled>
            <img src="./assets/svg/line/glass.svg" alt="Search icon" />
          </button>
        </form>
        <button class="toggle-unit">Celsius</button>
        <div class="loader none"></div>
      </div>

      <div class="today-card outline">
        <div class="current-info flex align-center justify-between">
          <div style="width: 100%">
            <p class="bold temp">N/A</p>
            <p class="bold feels-like">N/A</p>
            <p class="bold condition">N/A</p>
            <div class="flex justify-between">
              <div>
                <p class="bold date">N/A</p>
                <span class="bold location">N/A</span>
              </div>
              <div>
                <p class="bold humidity">N/A</p>
                <span class="bold rain-probability">N/A</span>
              </div>
            </div>
          </div>

          <img src="./assets/svg/line/not-available.svg" class="current-icon" />
        </div>

        <ul class="hourly-info flex"></ul>
      </div>

      <ul class="grid forecast-card outline">
        <li class="forecast grid grid-flow-col align-center justify-between" data-id="1">
          <span class="forecast-date">N/A</span>
          <div class="grid grid-flow-col rain-probability-cell align-center">
            <img src="./assets/svg/line/raindrop.svg" alt="rain probability" />
            <span class="forecast-rain-probability">N/A</span>
          </div>
          <img class="condition-icon" />
          <span class="forecast-low-high-temp">N/A</span>
        </li>
        <li class="forecast grid grid-flow-col align-center justify-between" data-id="2">
          <span class="forecast-date">N/A</span>
          <div class="grid grid-flow-col rain-probability-cell align-center">
            <img src="./assets/svg/line/raindrop.svg" alt="rain probability" />
            <span class="forecast-rain-probability">N/A</span>
          </div>
          <img class="condition-icon" />
          <span class="forecast-low-high-temp">N/A</span>
        </li>
      </ul>
    </main>

    <footer class="outline">
      <p>
        built by
        <a href="https://github.com/tuhindas56/" target="_blank" rel="noopener noreferrer">
          Tuhin Das
        </a>
      </p>
      <p>
        Weather data provided by
        <a
          href="https://www.weatherapi.com/"
          title="Free Weather API"
          target="_blank"
          rel="noopener noreferre"
        >
          WeatherAPI.com
        </a>
      </p>
    </footer>
  </body>
</html>
