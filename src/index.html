<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="flex flex-col align-center justify-between">
    <main>
      <div class="search outline flex">
        <input type="search" placeholder="City" />
        <button type="submit" class="fa-solid fa-magnifying-glass"></button>
      </div>
      <!-- Current Weather Info -->
      <div class="today-card outline">
        <div class="current-info flex align-center justify-between">
          <div>
            <p class="bold">23° C</p>
            <p class="bold">Tokyo, USA</p>
          </div>
          <img src="./assets/svg/fill/clear-day.svg" alt="Sunny" />
        </div>

        <ul class="hourly-info grid justify-between">
          <li class="hour-card flex flex-col align-center justify-between">
            <p class="bold">32° C</p>
            <img src="./assets/svg/line/clear-day.svg" alt="Sunny" />
            <p class="bold">11:00</p>
            <p>AM</p>
          </li>
          <li class="hour-card flex flex-col align-center justify-between">
            <p class="bold">30° C</p>
            <img src="./assets/svg/line/clear-day.svg" alt="Sunny" />
            <p class="bold">12:00</p>
            <p>PM</p>
          </li>
          <li class="hour-card flex flex-col align-center justify-between">
            <p class="bold">28° C</p>
            <img src="./assets/svg/line/clear-day.svg" alt="Sunny" />
            <p class="bold">13:00</p>
            <p>PM</p>
          </li>
          <li class="hour-card flex flex-col align-center justify-between">
            <p class="bold">28° C</p>
            <img src="./assets/svg/line/clear-day.svg" alt="Sunny" />
            <p class="bold">14:00</p>
            <p>PM</p>
          </li>
          <li class="hour-card flex flex-col align-center justify-between">
            <p class="bold">26° C</p>
            <img src="./assets/svg/line/clear-day.svg" alt="Sunny" />
            <p class="bold">15:00</p>
            <p>PM</p>
          </li>
        </ul>
      </div>

      <!-- Next Two Days Weather Info -->
      <ul class="grid forecast-card outline">
        <li class="forecast">
          <button class="grid grid-flow-col align-center justify-between">
            <span>Fri, 22 Jan</span>
            <div class="grid grid-flow-col precipitation align-center">
              <span>12%</span>
              <img
                src="./assets/svg/line/raindrop.svg"
                alt="precipitation icon"
              />
            </div>
            <img src="./assets/svg/line/clear-day.svg" alt="" />
            <span>18° / 32°</span>
          </button>
        </li>
        <li class="forecast">
          <button class="grid grid-flow-col align-center justify-between">
            <span>Sat, 23 Jan</span>
            <div class="grid grid-flow-col precipitation align-center">
              <span>100%</span>
              <img
                src="./assets/svg/line/raindrop.svg"
                alt="precipitation icon"
              />
            </div>
            <img src="./assets/svg/line/drizzle.svg" alt="" />
            <span>22° / 36°</span>
          </button>
        </li>
      </ul>
    </main>
    <footer>
      <p>
        built by
        <a
          href="https://github.com/tuhindas56/"
          target="_blank"
          rel="noopener noreferrer"
        >
          Tuhin Das
        </a>
      </p>
      <p>
        Powered by
        <a
          href="https://www.weatherapi.com/"
          title="Free Weather API"
          target="_blank"
          rel="noopener noreferre"
        >
          WeatherAPI.com
        </a>
      </p>

      <a
        href="https://github.com/tuhindas56/top-weather-app"
        target="_blank"
        rel="noopener noreferre"
        class="fa-brands fa-github"
      >
      </a>
    </footer>
  </body>
</html>
